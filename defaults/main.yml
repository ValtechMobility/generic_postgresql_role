generic_postgresql_base_path: /opt/postgresql
generic_postgresql_additional_path: []
generic_postgresql_uid: 999
generic_postgresql_gid: 999

generic_postgresql_database_user: ""
generic_postgresql_database_password: ""

# Ports that should be opened in ufw
generic_postgresql_allow_firewall_ports: []

generic_postgresql_container_count: 1
generic_postgresql_container_name: postgresql
generic_postgresql_container_image: postgres
generic_postgresql_container_ports: []
generic_postgresql_container_volumes:
  - "{{ generic_postgresql_base_path }}:/var/lib/postgresql"
generic_postgresql_container_links: []
generic_sonarqube_container_additional_env: {}

generic_postgresql_container_state: started
generic_postgresql_container_recreate: no
generic_postgresql_container_auto_remove: no
generic_postgresql_container_cpu_quota: 0
generic_postgresql_container_memory: 0
generic_postgresql_container_memory_reservation: 0
generic_postgresql_container_memory_swap: 0
generic_postgresql_container_network_mode: default
generic_postgresql_container_networks: []
generic_postgresql_container_restart: no
generic_postgresql_container_restart_policy: unless-stopped